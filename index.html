<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!--cdn引入vue-->
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--定义根容器vue-app --> 
	<div id="vue-app">
		<!--<h1> {{name}}</h1>
		<h2>{{job}}</h2>
		<h3>{{greet('night')}}</h3>
		<a v-bind:href="website">个人主页</a>  v-bind 用于绑定属性 在属性前面使用v-bind绑定一下 属性的值是data对象下某个属性的属性名
		<p v-html:"websiteTag"></p>v-html:"websiteTag" 在标签内部加上v-html属性会在该标签内部添加htmldom结构 
	-->  
		<h1>Events</h1>
		<p> my age is {{age}}</p>
		<button @v-on:click.once="add(1)">涨一岁</button> {# 可以用@代替v-on #}{# once修饰符实现只允许事件运行一次 相当于添加事件执行完毕就移除事件 #}
		<button v-on:click="sbutract(1)">减一岁</button>
		<button v-on:dblclick="add(10)">涨10岁</button>
		<button v-on:dblclick="sbutract(10)">减10岁</button>
		<div id="canvers" v-on:mousemove="updateXY">
			
			{{x}},{{y}}-<span v-on:mousemove.stop=""> stop Moving</span>
		</div>
		
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
