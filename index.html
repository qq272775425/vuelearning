		<h1>v-for 循环</h1>
		<!--数组下标获取-->
		{{characters[0]}};
		{{characters[1]}};
		{{characters[2]}};
		<!--数组遍历-->
		<ul>
			<li v-for="character in characters">
				{{character}}
			</li>
		</ul>
		<ul>
			<li v-for="(user,index) in users">
				{{index+1}}.user:{{user.name}}-age:{{user.age}}
			</li>
		</ul>


<!-- 页面会渲染多个div -->
<h2>div渲染</h2>
		<div v-for="(user,index) in users">
			<h3>{{index+1}}.{{user.name}}</h3>
			<p>
				age-{{user.age}}
			</p>
		</div>
<!-- 页面不会渲染多个template -->
<h2>template 渲染</h2>
		<template v-for="(user,index) in users">
			<h3>{{index+1}}.{{user.name}}</h3>
			<p>
				age-{{user.age}}
			</p>
		</template>
	</div>
	<script type="text/javascript" src="app.js"></script>
